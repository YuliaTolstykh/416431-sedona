<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Welcome to Sedona</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" >
    <link rel="stylesheet" type="text/css" href="css/style.css" >
  </head>
  <body>
    <div class="main-content">

      <div class="popup-search">
        <form class="form-search">
          <div class="section-popup-search">
            <label class="label-search" for="arrival">Дата заезда:</label>
            <div class="field-search">
              <input class="data" type="text" id="arrival" name="arrival" value="24 апреля 2017">
              <span class="calendar">
                <!-- <img src="img/icon-calendar.png" width="21" height="22"> -->
              </span>
            </div>
          </div>
          <div class="section-popup-search">
            <label class="label-search" for="departure">Дата выезда:</label>
            <div class="field-search">
              <input class="data" type="text" id="departure" name="departure" value="4 июля 2017">
              <span class="calendar"></span>
            </div>
          </div>
          <div class="section-popup-search">
            <div class="subsection-popup-search">
              <label class="label-search" for="adult">Взрослые:</label>
              <div class="number-search">
                <span class="minus"></span>
                <input class="number"  type="text" id="adult" name="adult" value="2">
                <span class="plus"></span>
              </div>
            </div>
            <div class="subsection-popup-search">
              <label class="label-search" for="child">Дети:</label>
              <div class="number-search">
                <span class="minus"></span>
                <input class="number" type="text" id="child" name="child" value="0">
                <span class="plus"></span>
              </div>
            </div>
          </div>
          <input class="button" type="submit" value="Найти">
        </form>
      </div>

    </div>
  <body>
</html>
